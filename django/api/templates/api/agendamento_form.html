{% extends 'base.html' %}

{% block title %}Agendar Serviço{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Agendar Serviço</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.servico.id_for_label }}">Serviço</label>
            {{ form.servico }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.profissional.id_for_label }}">Profissional</label>
            {{ form.profissional }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.data_hora.id_for_label }}">Data e Hora</label>
            {{ form.data_hora }}
        </div>
        
        <button type="submit" class="btn btn-primary">Agendar</button>
        <a href="{% url 'web:servico-list' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
